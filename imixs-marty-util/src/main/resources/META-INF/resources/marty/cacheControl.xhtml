<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="clear" default="false" type="java.lang.Boolean"></cc:attribute>
</cc:interface>

<cc:implementation>


	<f:view beforePhase="#{browserCacheController.beforePhase}">
		<c:if test="#{cc.attrs.clear}">
			<!-- Clear browser cache -->
			<f:event type="preRenderView"
				listener="#{browserCacheController.clearCache}" />
		</c:if>

		<!-- hidden fields to verify the process state -->
		<h:inputHidden id="_cached_uniqueid"
			value="#{browserCacheController.cachedUniqueid}" />
		<h:inputHidden id="_cached_modified"
			value="#{browserCacheController.cachedModified}" />
		<h:inputHidden id="_cached_sessionid"
			value="#{browserCacheController.cachedSessionid}" />



	</f:view>
</cc:implementation>


</html>

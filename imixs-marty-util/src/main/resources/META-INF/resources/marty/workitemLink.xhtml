<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="workitem"></cc:attribute>
	<cc:attribute name="filter"></cc:attribute>
</cc:interface>

<cc:implementation>
	<style>
.suggestbox {
	position: relative;
}

.suggestbox .resultlist {
	display: block;
	position: absolute;
	z-index: 1;
	left: 2px;
	top: 22px;
	border: 1px solid #CCC;
	background-color: #fff;
	z-index: 1;
}
</style>

	<script type="text/javascript">
/*<![CDATA[*/
$(document).ready(function() {
  // test if delayEvent is defined
  if (typeof(window.delayEvent)!='function') {
  	 alert('function delayEvent() not defined! Please check if script library marty/imixs-marty.js is loaded!');
  }
 });
 

/*]]>*/	
</script>


	<h:panelGroup id="workitemlink_box" layout="block" class="suggestbox">

		<!-- Process references -->
		<h:panelGroup id="reference_box" layout="block" style="margin-bottom:5px;">
			<c:forEach var="workitem" items="#{linkController.getReferences(cc.attrs.filter)}">
				<div
					style="border-bottom: 1px solid silver; margin-bottom: 5px; padding-bottom: 5px;">
					<h:commandLink
						action="#{workflowController.load(workitem.item['$uniqueid'],'/pages/workitems/workitem')}">
						<h:outputText value="#{workitem.item['txtWorkflowSummary']}"
							rendered="#{!empty workitem.item['txtWorkflowSummary']}" />
						<h:outputText value="#{suggest.item['$created']}"
							rendered="#{empty workitem.item['txtWorkflowSummary']}">
							<f:convertDateTime timeZone="#{message.timeZone}"
								pattern="#{message.dateTimePatternShort}" />
						</h:outputText>
					</h:commandLink>
					<br />
					<h:outputText style="font-weight: normal;"
						value="#{workitem.item['txtworkflowgroup']}: " />
					<h:outputText value="#{workitem.item['txtworkflowstatus']}" />
					
					
					<h:commandLink  actionListener="#{linkController.remove(workitem.item['$uniqueid'],cc.attrs.workitem)}">
						<h:outputText value="[#{message.remove}]" />
						<f:ajax render="reference_box" />
						
					</h:commandLink>
					
				</div>

			</c:forEach>
		</h:panelGroup>
		<!-- Input Field -->
		<h:panelGroup id="input_box" layout="block" style="margin-bottom:5px;">
			<h:inputText value="#{linkController.input}" class="suggestinput">
				<f:ajax event="keyup" render="suggest_box"
					listener="#{linkController.search(cc.attrs.filter)}" />
				<f:ajax event="blur" render="suggest_box" 
					listener="#{linkController.reset}" />
			</h:inputText>
		</h:panelGroup>

		<h:panelGroup id="suggest_box">
			<h:panelGroup id="suggest_resultlist" class="resultlist"
				rendered="#{! empty linkController.searchResult}">


				<c:forEach var="suggest" items="#{linkController.searchResult}">
					<div style="margin: 5px 5px 0 5px; border-bottom: 1px solid #eee;">
						<h:commandLink
							actionListener="#{linkController.add(suggest.item['$uniqueid'],cc.attrs.workitem)}">
							<h:outputText style="font-weight: bold;"
								value="#{suggest.item['txtWorkflowSummary']}" escape="false"
								rendered="#{!empty suggest.item['txtWorkflowSummary']}" />
							<h:outputText value="#{suggest.item['$created']}"
								rendered="#{empty suggest.item['txtWorkflowSummary']}">
								<f:convertDateTime timeZone="#{message.timeZone}"
									pattern="#{message.dateTimePatternShort}" />

							</h:outputText>
							<f:ajax render="suggest_box reference_box" />
						</h:commandLink>
						<br />
						<h:outputText value="#{suggest.item['txtworkflowgroup']}: " />
						<h:outputText value="#{suggest.item['txtworkflowstatus']} " />

						<h:outputText value="#{suggest.item['$modified']}">
							<f:convertDateTime timeZone="#{message.timeZone}"
								pattern="#{message.dateTimePatternShort}" />
						</h:outputText>
					</div>
				</c:forEach>

			</h:panelGroup>
		</h:panelGroup>

	</h:panelGroup>


</cc:implementation>


</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="workitem"></cc:attribute>
	<cc:attribute name="filter"></cc:attribute>
	<cc:attribute name="hidereferences" default="false"
		type="java.lang.Boolean"></cc:attribute>
</cc:interface>

<cc:implementation>

	<script type="text/javascript">
/*<![CDATA[*/
$(document).ready(function() {
  // test if delayEvent is defined
  if (typeof(window.delayEvent)!='function') {
  	 alert('function delayEvent() not defined! Please check if script library marty/imixs-marty.js is loaded!');
  }
 });
 

/*]]>*/	
</script>


	<h:panelGroup id="workitemlink_box" layout="block"
		class="marty-workitemlink">

		<!-- Process references -->
		<h:panelGroup id="reference_box" layout="block"
			rendered="#{! cc.attrs.hidereferences}" class="marty-workitemlink-referencebox">
			<c:forEach var="workitem"
				items="#{workitemLinkController.getReferences(cc.attrs.filter)}">
				<div class="marty-workitemlink-referencebox-entry">
					<h:commandLink class="marty-workitemlink-entry-link"
						action="#{workflowController.load(workitem.item['$uniqueid'],'/pages/workitems/workitem')}">
						<h:outputText value="#{workitem.item['txtWorkflowSummary']}"
							rendered="#{!empty workitem.item['txtWorkflowSummary']}" />
						<h:outputText value="#{suggest.item['$created']}"
							rendered="#{empty workitem.item['txtWorkflowSummary']}">
							<f:convertDateTime timeZone="#{message.timeZone}"
								pattern="#{message.dateTimePatternShort}" />
						</h:outputText>
					</h:commandLink>
					<br />
					<span class="marty-workitemlink-entry-abstract">
						<h:outputText value="#{workitem.item['txtworkflowgroup']}: " />
						<h:outputText value="#{workitem.item['txtworkflowstatus']}" />
					</span>


					<h:commandLink class="marty-workitemlink-entry-remove"
						actionListener="#{workitemLinkController.remove(workitem.item['$uniqueid'],cc.attrs.workitem)}">
						<h:outputText value=" [#{message.remove}]" />
						<f:ajax render="reference_box" />

					</h:commandLink>

				</div>

			</c:forEach>
		</h:panelGroup>
		<!-- Input Field -->
		<h:panelGroup id="input_box"
			class="marty-workitemlink-inputbox" layout="block">
			<h:inputText value="#{workitemLinkController.input}" class="suggestinput">
				<f:ajax event="keyup" render="suggest_box"
					listener="#{workitemLinkController.search(cc.attrs.filter)}" />
				<f:ajax event="blur" render="suggest_box"
					listener="#{workitemLinkController.reset}" />
			</h:inputText>


			<h:panelGroup id="suggest_box">
				<h:panelGroup id="suggest_resultlist"
					class="marty-workitemlink-resultlist"
					rendered="#{! empty workitemLinkController.searchResult}">
					<c:forEach var="suggest" items="#{workitemLinkController.searchResult}">
						<div class="marty-workitemlink-resultlist-entry">
							<h:commandLink
								actionListener="#{workitemLinkController.add(suggest.item['$uniqueid'],cc.attrs.workitem)}">
								<h:outputText style="font-weight: bold;"
									value="#{suggest.item['txtWorkflowSummary']}" escape="false"
									rendered="#{!empty suggest.item['txtWorkflowSummary']}" />
								<h:outputText value="#{suggest.item['$created']}"
									rendered="#{empty suggest.item['txtWorkflowSummary']}">
									<f:convertDateTime timeZone="#{message.timeZone}"
										pattern="#{message.dateTimePatternShort}" />

								</h:outputText>
								<f:ajax render="suggest_box reference_box" />
							</h:commandLink>
							<br />
							<h:outputText value="#{suggest.item['txtworkflowgroup']}: " />
							<h:outputText value="#{suggest.item['txtworkflowstatus']} " />

							<h:outputText value="#{suggest.item['$modified']}">
								<f:convertDateTime timeZone="#{message.timeZone}"
									pattern="#{message.dateTimePatternShort}" />
							</h:outputText>
						</div>
					</c:forEach>

				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

	</h:panelGroup>


</cc:implementation>


</html>

sub_help_general=Wählen Sie einen Projektnamen und eine kurze Projektbeschreibung.
sub_help_team=Fügen Sie hier Teammitglieder hinzu, die in diesem Projekt mitarbeiten können. Sie können sowohl den Namen des Anwenders oder auch die Email Adresse mit der sich der Anwender registriert hat verwenden.
sub_help_owner=Tragen Sie hier die Projektverantwortlichen für dieses Projekt ein. Projektverantwortliche können das Projekt ändern und die Teamlisten pflegen.
sub_help_manager=Tragen Sie hier die Projektleiter für dieses Projekt ein. 
sub_help_assist=Tragen Sie hier die Projektassistenten ein. Diese können Aufgaben anlegen aber nicht selbst bearbeiten. 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">



	<ui:define name="content">

		<h:form id="logoutform">
			<div class="sywapp-form sywapp-workitem">
				<div class="sywapp-form-body sywapp-workitem-body">
					<rich:panel>
						<f:facet name="header">
							<h:outputLabel value="#{global.login_error}" />
						</f:facet>
						<p>
							<h:outputText value="#{global.login_error_help}" />
						</p>
						<h:commandButton value="#{global.prev}" action="notes" />
					</rich:panel>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

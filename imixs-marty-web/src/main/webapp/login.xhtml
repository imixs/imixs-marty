<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<form method="post"
			action="#{facesContext.externalContext.requestContextPath}/j_security_check">
			<div class="sywapp-form sywapp-workitem">
				<div class="sywapp-form-body sywapp-workitem-body">
					<rich:panel>
						<f:facet name="header">
							<h:outputLabel value="#{global.login_title}" />
						</f:facet>


						<dl class="columns-1">


							<dt>

								<h:outputLabel value="#{global.username}:" />
							</dt>
							<dd>
								<h:inputText id="j_username" />
							</dd>
							<dt>
								<h:outputLabel value="#{global.password}:" />
							</dt>
							<dd>
								<h:inputSecret id="j_password" />

							</dd>
						</dl>
						<div style="clear:left;" />
						<input type="submit" value="#{global.login}" />
					</rich:panel>

				</div>
			</div>
		</form>

	</ui:define>
</ui:composition>

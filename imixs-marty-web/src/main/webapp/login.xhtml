<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<form method="post"
			action="#{facesContext.externalContext.requestContextPath}/j_security_check">

		<rich:panel>
			<f:facet name="header">
				<h:outputLabel value="#{global.login_title}" />
    	    </f:facet>
			<h:panelGrid columns="2">

				<h:outputLabel value="#{global.username}:" />
				<h:inputText id="j_username" />

				<h:outputLabel value="#{global.password}:" />
				<h:inputSecret id="j_password" />

			</h:panelGrid>
			<input type="submit" value="#{global.login}" />
		</rich:panel></form>

	</ui:define>
</ui:composition>

<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	 id="sub_invitation">

				<!-- ##### Project Inventation ######### -->
				<a4j:outputPanel layout="block" styleClass="sywapp-view-body" rendered="#{! empty myProfileMB.invitations}">
				
				<rich:panel rendered="#{! empty myProfileMB.invitations}">
					<f:facet name="header">
						<h:outputText value="#{messages.sub_title_invitations}" />
					</f:facet>

					<div
						style="margin-left: 40px; height: 100px; background-color: #ECECEC; padding-right: 5px;">
					<h:graphicImage
						value="/layout/img/invitation_thumb.jpg"
						style="margin:5px;padding:5px;background-color:#FFF; float:left;width:120px; " />
					<p style="padding-top: 5px;"><h:outputText
						value="#{messages.sub_help_new_invitation}" /></p>

					</div>
					<rich:dataList var="myproject" value="#{myProfileMB.invitations}"
						rowClasses="sywapp-viewentry">


						<h:outputText value="#{myproject.item['$created']}">
							<f:convertDateTime type="both" dateStyle="medium" />
						</h:outputText>
						<br />

						<h:panelGrid columns="2">

							<h:outputText style="font-weight: bold;"
								value="#{messages.project}: " />
							<h:outputText value=" #{myproject.item['txtProjectName']}" />

							<h:outputText style="font-weight: bold;"
								value="#{messages.details}: " />
							<h:outputText value="#{myproject.item['txtProjectdescription']}" />

							<h:outputText style="font-weight: bold;" value="#{global.by}: " />
							<h:outputText
								value="#{nameLookupMB.userName[myproject.item['namCreator']]}" />
						</h:panelGrid>


						<ul class="sywapp-viewentry-nav">
							<li><h:commandLink action="notes"
								actionListener="#{myProfileMB.doProcessInvitation}">
								<h:outputText value="#{messages.accept}" />
								<f:param name="id" value="90" />
							</h:commandLink></li>
							<li><h:commandLink action="notes"
								actionListener="#{myProfileMB.doProcessInvitation}">
								<h:outputText value="#{messages.decline}" />
								<f:param name="id" value="20" />
							</h:commandLink></li>
						</ul>
					</rich:dataList>
				</rich:panel>


				
				</a4j:outputPanel>

</f:subview>

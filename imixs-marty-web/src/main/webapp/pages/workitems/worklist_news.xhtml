<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="worklist_news_id">


			<!-- *** Project News *** -->
				<a4j:outputPanel id="infoBlockNews" layout="block" >
					<a4j:outputPanel layout="block"
						rendered="#{empty projectNotesMB.workitem.item['txtSubject'] and projectNotesMB.workitem.item['type'] eq 'note'}"
						styleClass="xsywapp-viewentry-details">
							
						<dl>
							<h3><h:outputLabel for="newsname_id" value="#{messages.send_note}"/></h3>
							
						
							<h:inputTextarea required="false" style="width:400px; height:70px;"
							value="#{projectNotesMB.workitem.item['txtSubject']}" id="name_id">
							</h:inputTextarea>
							<br />		
							<h:outputLabel for="newsname_id" value="Link: " style="font-weight:bold;"/>
						
						
							<h:inputText required="false" 
							value="#{projectNotesMB.workitem.item['txtURL']}" >
							</h:inputText>
									
							<br />
						
						
						<ui:repeat value="#{projectNotesMB.activities}" var="activity">
							<h:commandButton action="open_worklist"
								actionListener="#{projectNotesMB.doProcess}"
								value="#{activity.item['txtname']}">
								<f:param name="id" value="#{activity.item['numactivityid']}" />
							</h:commandButton>
						</ui:repeat>
						<h:commandButton actionListener="#{projectNotesMB.doReset}"
					  	value="#{global.cancel}" action="open_worklist" />
						
						</dl>
						
						
						
					</a4j:outputPanel>
				</a4j:outputPanel>

		

</f:subview>

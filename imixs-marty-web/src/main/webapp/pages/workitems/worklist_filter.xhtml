<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="worklist_searchfilter_id">


	<!-- *** Filter *** -->

	<a4j:outputPanel id="worklist_filter_panel" layout="block"
		styleClass="sywapp-viewentry">



		<h:panelGrid columns="7">
			
			<h:panelGroup><a4j:outputPanel
					rendered="#{!empty projectMB.workitem.item['txtname']}">
				<h3>#{global.businessprocess}:</h3>
				</a4j:outputPanel>
			</h:panelGroup>
			<h:panelGroup>

				<a4j:outputPanel
					rendered="#{!empty projectMB.workitem.item['txtname']}">
					<h:selectOneMenu id="group_filter"
						value="#{worklistMB.workflowGroupFilter}">
						<f:selectItem itemLabel="#{messages.search_all}" itemValue="-" />
						<f:selectItems value="#{modelMB.workflowGroups}" />
						<a4j:support event="onchange"
							actionListener="#{worklistMB.doReset}"
							reRender="process_filter,worklist_id,worklist_title" />
					</h:selectOneMenu>
				</a4j:outputPanel>
			</h:panelGroup>

			<h:panelGroup>
				<h3>
					<h:outputLabel value="#{global.status}: " />
				</h3>
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="process_filter"
					value="#{worklistMB.processFilter}">
					<f:selectItem itemLabel="#{messages.search_all}" itemValue="0" />
					<f:selectItems value="#{worklistMB.processFilterSelection}" />
					<a4j:support event="onchange"
						actionListener="#{worklistMB.doReset}" reRender="worklist_id" />
				</h:selectOneMenu>
			</h:panelGroup>
			
			
			<h:panelGroup>
				<h3>
					<h:outputLabel value="#{global.view}: " />
				</h3>
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="view_filter" value="#{worklistMB.queryType}">
					<f:selectItem itemLabel="#{messages.title_worklist_all}"
						itemValue="3" />
					<f:selectItem itemLabel="#{messages.title_worklist_by_author}"
						itemValue="2" />
					<f:selectItem itemLabel="#{messages.title_worklist_by_owner}"
						itemValue="0" />
					<f:selectItem itemLabel="#{messages.title_worklist_by_creator}"
						itemValue="1" />
					<f:selectItem itemLabel="#{messages.title_worklist_archive}"
						itemValue="4" />
					<f:selectItem itemLabel="#{messages.title_worklist_deletions}"
						itemValue="7" />
					<a4j:support event="onchange"
						actionListener="#{worklistMB.doReset}"
						reRender="group_filter,worklist_id,worklist_title" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGrid>


	</a4j:outputPanel>


</f:subview>

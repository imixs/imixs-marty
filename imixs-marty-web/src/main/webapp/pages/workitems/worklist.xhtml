<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/layout/template.xhtml">



	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.workitem" var="messages" />

			<rich:dragIndicator id="indicator" />

			<h:form id="myprojectsdataForm">

				<div class="sywapp-view sywapp-worklist">
					<!-- *** Header **** -->
					<div class="sywapp-view-header sywapp-worklist-header">
					<!-- *** Header **** -->
					<ui:include src="/pages/workitems/worklist_header.xhtml" />
				</div>


				<div class="sywapp-view-body sywapp-worklist-body">
					<a4j:outputPanel
						id="worklist_id">
						<a4j:outputPanel layout="block"
							rendered="#{empty worklistMB.workitems}">
	
							<h:outputText value="#{messages.empty_worklist}"></h:outputText>
	
						</a4j:outputPanel>
	
						<!-- **** Workitems ***** -->
						<rich:dataList var="workitem" value="#{worklistMB.workitems}"
							rowClasses="sywapp-viewentry">
	
							<ui:include src="worklist_item.xhtml">
								<ui:param name="workitem" value="#{workitem}" />
							</ui:include>
	
						</rich:dataList>
						<div /><!-- IE div -->
					</a4j:outputPanel>
				</div>


				<div class="sywapp-view-footer sywapp-worklist-footer">
					<h:commandButton
						actionListener="#{worklistMB.doLoadPrev}"
						disabled="#{worklistMB.row==0}" value="#{global.prev}">
					</h:commandButton> <h:commandButton actionListener="#{worklistMB.doLoadNext}"
						disabled="#{worklistMB.endOfList}" value="#{global.next}">
					</h:commandButton>
				</div>

				</div>

			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
</html>

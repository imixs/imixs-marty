<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="default_form">

	<rich:panel>
		<f:facet name="header">
			<h:outputText
				value="#{messages.workitem}: #{workitemMB.workitem.item['txtWorkflowStatus']}" />
		</f:facet>
		<!-- Title -->
		<p><h:outputLabel for="titel_id" value="#{messages.subject}" /> <br />
		<h:inputText value="#{workitemMB.workitem.item['_subject']}"
			style="width: 95%" id="titel_id" required="true"></h:inputText> <h:message
			style="color: red" for="titel_id" showSummary="true"
			showDetail="false" /></p>



		<h:outputLabel for="datum_id" value="#{messages.duedate}: " />
		<br />

		<rich:calendar id="datum_id" value="#{workitemMB.workitem.item['datstart']}" />
		<br />		

		<rich:editor id="details_id"  theme="advanced" 
			plugins="fullscreen" value="#{workitemMB.workitem.item['htmldetail']}">
			<f:param name="theme_advanced_buttons1"
				value="fullscreen,undo,redo,cleanup,|,formatselect,bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,insertdate,inserttime,hr,outdent,indent,|,link,unlink" />
			<f:param name="theme_advanced_buttons2" value="" />
			<f:param name="theme_advanced_buttons3" value="" />
			<f:param name="theme_advanced_toolbar_location" value="top" />
			<f:param name="theme_advanced_toolbar_align" value="left" />
			<f:param name="width" value="95%" />
			<f:param name="height" value="260" />
		</rich:editor>

	</rich:panel>

</f:subview>

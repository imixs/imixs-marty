<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" id="error_messages_id">

	<!-- Display only if error messages available -->
	<c:when test="#{! empty facesContext.maximumSeverity}">
		<div>
			<h3 style="border-color: red;">
				<h:outputText style="color: red;" value="#{global.error_title}" />
			</h3>
			<p>
				<h:outputText style="color: red" value="#{global.error_message}" />
			</p>

		</div>
	</c:when>
</f:subview>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.config" var="messages" />

			<h:form id="news_form_id">
				<div class="sywapp-form">

					<h2>
						<h:outputText value="#{messages.title_config}" />
					</h2>

					<!-- ########## Error ########## -->
					<ui:include src="/pages/error_message.xhtml" />

					<div class="sywapp-form-body">

						<!-- **** Worklist / View  info ***** -->
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{messages.sub_title_worklist}" />
							</f:facet>
							<dl class="columns-2">
								<dt>
									<h:outputLabel value="#{messages.defaultworklistview}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 20em;" required="true"
										value="#{configMB.item['defaultworklistview']}">
									</h:inputText>

									<br />
									<h:outputLabel value="BY_OWNER = 0" />
									<br />
									<h:outputLabel value="BY_CREATOR = 1" />
									<br />
									<h:outputLabel value="BY_AUTHOR = 2" />
									<br />
									<h:outputLabel value="ALL = 3" />
									<br />
									<h:outputLabel value="ARCHIVE = 4" />
									<br />
									<h:outputLabel value="DELETIONS = 7" />
									<br />
									<h:outputLabel value="SEARCH = 5" />
								</dd>





								<dt style="clear: left">
									<h:outputLabel value="#{messages.maxviewentriesperpage}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{configMB.item['maxviewentriesperpage']}">
									</h:inputText>
								</dd>

								<dt style="clear: left">
									<h:outputLabel value="#{messages.sortorder}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{configMB.item['sortorder']}">
									</h:inputText>
								</dd>

								<dt style="clear: left">
									<h:outputLabel value="#{messages.sortby}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 5em;" required="true"
										value="#{configMB.item['sortby']}">
									</h:inputText>
								</dd>


								<dt style="clear: left">
									<h:outputLabel value="#{messages.defaultprojectprocesslist}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputTextarea required="false"
										converter="imixs.VectorConverter"
										style="height: 7em; width: 20em;"
										value="#{configMB.itemList['defaultprojectprocesslist']}">
									</h:inputTextarea>
								</dd>

							</dl>

							<div style="clear: left;" />
						</rich:panel>


						<!-- **** General Workflow info ***** -->
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="#{messages.sub_title_workflow}" />
							</f:facet>

							<dl class="columns-2">
								<dt>
									<h:outputLabel value="#{messages.maxprojecthistorylength}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 20em;" required="true"
										value="#{configMB.item['maxProjectHistoryLength']}">
									</h:inputText>
								</dd>

								<dt style="clear: left">
									<h:outputLabel value="#{messages.maxprofilehistorylength}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 20em;" required="true"
										value="#{configMB.item['maxProfileHistoryLength']}">
									</h:inputText>
								</dd>

								<dt style="clear: left">
									<h:outputLabel value="#{messages.maxworkitemhistorylength}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:inputText style="width: 20em;" required="true"
										value="#{configMB.item['maxWorkitemHistoryLength']}">
									</h:inputText>
								</dd>


								<dt style="clear: left">
									<h:outputLabel value="#{messages.enablemicroblog}">
									</h:outputLabel>
								</dt>
								<dd>
									<h:selectBooleanCheckbox
										value="#{configMB.item['enableMicroBlogging']}"
										title="enable/disable" />
								</dd>

							</dl>
							<div style="clear: left;" />


						</rich:panel>


						<!-- **** save ***** -->

						<h:commandButton action="home" actionListener="#{configMB.doSave}"
							value="#{global.save}">
						</h:commandButton>

						<h:commandButton value="#{global.close}" action="home" />

					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>



</ui:composition>

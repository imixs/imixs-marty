<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.profile" var="messages" />

			<h:form>
				<h2><h:outputText value="#{messages.title}" /></h2>

				<div class="sywapp-form">
				<div class="sywapp-form-body">
				<rich:panel>
					<f:facet name="header">
						<h:outputText
							value="#{profileMB.item['txtFirstName']} #{profileMB.item['txtLastName']}" />
					</f:facet>

					<dl>
						<dt><h:outputLabel value="#{messages.email}">

						</h:outputLabel></dt>
						<dd><h:outputText value="#{profileMB.item['txtEmail']}">
						</h:outputText></dd>
						<dt><h:outputLabel for="website_id"
							value="#{messages.website}">
						</h:outputLabel></dt>
						<dd><h:outputText value="#{profileMB.item['txtWebSite']}">
						</h:outputText></dd>


					</dl>
				</rich:panel>
				
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{messages.aboutme}" />
					</f:facet>

					<h:outputText value="#{profileMB.item['txtAboutMe']}" escape="false" />

				</rich:panel>

				</div>
				<div class="sywapp-form-footer">

				<h:commandButton value="#{global.close}" action="show_myprojects" />
				</div>
				</div>

			</h:form>
		</f:view>
	</ui:define>



</ui:composition>

<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_startprocess">

	<!-- ##### Project Notes ######### -->
	<a4j:outputPanel layout="block" styleClass="sywapp-view-header">

		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{global.start_new_process}" />
			</f:facet>


			<!-- *** Start Project List *** -->

			<ui:repeat value="#{projectlistMB.startProjects}" var="project">
			
				<div style="float:left; width:200px;">
			
				<h3><h:outputText value="#{project.item['txtName']}" /></h3>
				<h:outputText value="#{project.item['txtdescription']}" />
  
			<div class="sywapp-processlist">
				<!-- *** Process List *** -->
				<ul>
					<ui:repeat
						value="#{projectlistMB.processList[project.item['$uniqueid']]}"
						var="process">
						<li><h:commandLink action="open_workitem"
							actionListener="#{workitemMB.doCreateWorkitem}"
							value="#{process.item['txtworkflowgroup']} Â»">
							<f:param name="id"
								value="#{process.item['$modelversion']}|#{process.item['numprocessid']}" />
							<f:param name="project"
								value="#{project.item['$uniqueid']}" />
						</h:commandLink> <a4j:outputPanel layout="block">
							<h:outputText value="#{process.item['rtfdescription']}"
								escape="false" />
						</a4j:outputPanel></li>
					</ui:repeat>
				</ul>
				</div>
				</div>
			</ui:repeat>

			<div style="clear:left;"/>


		</rich:panel>

	</a4j:outputPanel>

</f:subview>

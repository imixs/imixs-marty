<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" id="util_simple_editor">

	<script src="#{facesContext.externalContext.requestContextPath}/tiny_mce/tiny_mce.js" type="text/javascript"></script>
	<script type="text/javascript">
		        tinyMCE.init({
		        mode : "textareas",
		        theme : "advanced",
		        skin : "o2k7",
		        plugins : "fullscreen",
		    	theme_advanced_buttons1 : "fullscreen,undo,redo,cleanup,|,formatselect,bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,insertdate,inserttime,hr,outdent,indent,|,link,unlink,|,forecolor,|,print,|",
		    	theme_advanced_buttons2 : "",
		    	theme_advanced_buttons3 : "",
		    	theme_advanced_toolbar_location : "top",
		    	theme_advanced_toolbar_align : "left",
		    	theme_advanced_statusbar_location : "none",
		    	extended_valid_elements : "a[name|href|target|title|onclick],img[class|src|border=0|alt|title|hspace|vspace|width|height|align|onmouseover|onmouseout|name],hr[class|width|size|noshade],font[face|size|color|style],span[class|align|style]",
		        width : "95%",
		        height : "260"
		 });
		</script>

</f:subview>

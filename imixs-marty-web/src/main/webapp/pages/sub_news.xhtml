<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	 id="sub_news">

						<!-- ##### News ######### -->
				
				<a4j:outputPanel layout="block" styleClass="sywapp-view-body"  rendered="#{! empty newsMB.news}">
				
				<rich:panel rendered="#{! empty newsMB.news}">
					<f:facet name="header">
						<h:outputText value="#{messages.sub_title_news}" />
					</f:facet>


					<rich:dataList var="mynote" value="#{newsMB.news}"
						rowClasses="sywapp-viewentry">


						<h:outputText value="#{mynote.item['$created']}">
							<f:convertDateTime type="both" dateStyle="medium" />
						</h:outputText>
						

						<h3>
							<h:outputText 
								value="#{mynote.item['txtSubject']}" />
							
						</h3>

						<h:outputText value="#{mynote.item['htmlabstract']}"
							escape="false" />

						<rich:modalPanel id="news_panel_id" width="650" minHeight="300"  autosized="true">
							<f:facet name="header">
								<h:panelGroup>
									<h:outputText value="#{mynote.item['$created']}">
										<f:convertDateTime type="both" dateStyle="medium" />
									</h:outputText>

								</h:panelGroup>
							</f:facet>
							<f:facet name="controls">
								<h:panelGroup>
									<h:graphicImage value="/layout/img/close.png"
										style="cursor:pointer" id="hidelink" />
									<rich:componentControl for="news_panel_id" attachTo="hidelink"
										operation="hide" event="onclick" />
								</h:panelGroup>
							</f:facet>

							<div class="sywapp-view-body sywapp-worklist-body">
								<h3><h:outputText 
									value="#{mynote.item['txtSubject']}" />
								</h3>
								<p>
									<h:outputText escape="false" value="#{mynote.item['htmldetail']}" />
								</p>
							</div>
							<a href="#" onclick="#{rich:component('news_panel_id')}.hide()">
							<h:outputText value="#{global.close}" /></a>

						</rich:modalPanel>

						<a4j:outputPanel rendered="false">
						<ul class="sywapp-viewentry-nav">
							<li><h:outputLink value="#" id="link" >
								<h:outputText value="#{global.open}" />
								<rich:componentControl for="news_panel_id" attachTo="link"
									operation="show" event="onclick" />
							</h:outputLink></li>
						</ul>
						</a4j:outputPanel>

					</rich:dataList>


				</rich:panel>


				</a4j:outputPanel>
</f:subview>

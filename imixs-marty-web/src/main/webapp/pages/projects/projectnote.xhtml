<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.notes" var="messages" />

			<h:form id="projectnote_form_id">

				<h2><h:outputText value="#{messages.title_edit_note}" /></h2>

				<rich:panel>

					<f:facet name="header">
						<h:outputText value="#{messages.sub_title_projectnote}" />
					</f:facet>

					<h:outputText value="#{messages.sub_help_projectnote}" />

					<dl>
						<dt><h:outputLabel for="name_id" value="#{messages.subject}">
							<h:message style="color: red" for="name_id" showSummary="true"
								showDetail="false" />
						</h:outputLabel></dt>
						<dd><h:inputText required="true"
							value="#{projectNotesMB.item['txtSubject']}" id="name_id">
						</h:inputText></dd>

						<dt><h:outputLabel for="description_id"
							value="#{messages.abstract}">
							<h:message style="color: red" for="description_id"
								showDetail="false" showSummary="true" />
						</h:outputLabel></dt>

						<dd>
						
							<rich:editor id="abstract_id" theme="advanced" plugins="fullscreen"
							value="#{projectNotesMB.item['htmlAbstract']}">
								<f:param name="theme_advanced_buttons1"
									value="fullscreen,undo,redo,cleanup,|,formatselect,bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,insertdate,inserttime,hr,outdent,indent,|,link,unlink" />
								<f:param name="theme_advanced_buttons2" value="" />
								<f:param name="theme_advanced_buttons3" value="" />
								<f:param name="theme_advanced_toolbar_location" value="top" />
								<f:param name="theme_advanced_toolbar_align" value="left" />
								<f:param name="width" value="95%" />
								<f:param name="height" value="160" />
							</rich:editor>
						
						</dd>


						<dt><h:outputLabel value="#{messages.details}">
						</h:outputLabel></dt>

						<rich:editor id="details_id" theme="advanced" plugins="fullscreen"
							value="#{projectNotesMB.item['htmldetail']}">
							<f:param name="theme_advanced_buttons1"
								value="fullscreen,undo,redo,cleanup,|,formatselect,bold,italic,underline,|,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,insertdate,inserttime,hr,outdent,indent,|,link,unlink" />
							<f:param name="theme_advanced_buttons2" value="" />
							<f:param name="theme_advanced_buttons3" value="" />
							<f:param name="theme_advanced_toolbar_location" value="top" />
							<f:param name="theme_advanced_toolbar_align" value="left" />
							<f:param name="width" value="95%" />
							<f:param name="height" value="260" />
						</rich:editor>

					</dl>
				</rich:panel>


				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{global.workflow}" />
					</f:facet>

					<ui:repeat value="#{projectNotesMB.activities}" var="activity">
						<h:commandButton action="open_worklist"
							actionListener="#{projectNotesMB.doProcess}"
							value="#{activity.item['txtname']}">
							<f:param name="id" value="#{activity.item['numactivityid']}" />

						</h:commandButton>

					</ui:repeat>
					<h:commandButton value="#{global.cancel}" action="open_worklist" />


				</rich:panel>
			</h:form>
		</f:view>
	</ui:define>



</ui:composition>

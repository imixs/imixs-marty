<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="value"></cc:attribute>
	<cc:attribute name="editmode" default="true" type="java.lang.Boolean"></cc:attribute>
	<cc:attribute name="render"></cc:attribute>
</cc:interface>

<cc:implementation>

	<ui:remove>
	<!-- Matry Single User Input with autocomplete function 
	
	     The component uses the marty-user-search component to display the search result.
	     The second input filed is just used for java script and holds no value.
	 -->
	 </ui:remove>
	 
	
	 
	<h:inputTextarea style="display:none;" pt:data-item="marty.user.input" value="#{cc.attrs.value}" converter="org.imixs.VectorConverter" >
		<f:ajax  render="datalist"></f:ajax>
	</h:inputTextarea>
	<h:inputText styleClass="marty-userinput" />
		
	<!-- User name data table -->
	<h:panelGroup id="datalist">


		<table class="marty-usergrouptable" >
			<ui:repeat var="record" value="#{userInputController.getSortedProfilelist(cc.attrs.value)}">
				<tr>
					<td style="width:100%;"><h:outputText value="#{record.item['txtUserName']}" title="#{record.item['txtEmail']}"
							rendered="#{! empty record.item['txtUserName']}" />
						<h:outputText value="#{record.item['txtName']}"  title="#{record.item['txtEmail']}"
							rendered="#{empty record.item['txtUserName']}" />
					</td>
					<!-- Delete member -->
					<td>
						<a href="javascript:void();" onclick="imixsMarty.deleteUserID(this)" tabindex="-1"
						    data-userid="#{record.item['txtName']}" 
							class="imixs-no-print" style="margin-left:5px;">
							<span class="typcn typcn-times"></span>
						</a>
					</td>
				</tr>
			</ui:repeat>
		</table>
					
	</h:panelGroup>	

</cc:implementation>


</html>

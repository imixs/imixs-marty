<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="value"></cc:attribute>
	<cc:attribute name="editmode" default="true" type="java.lang.Boolean"></cc:attribute>
	<cc:attribute name="render"></cc:attribute>
</cc:interface>

<cc:implementation>

	<!-- cc.attrs.editmode   cc.attrs.value -->

	
	<ui:remove>
	<!-- Matry Single User Input with autocomplete function 
	
	     The component uses the marty-user-search component to display the search result.
	     The second input filed is just used for java script and holds no value.
	 -->
	 </ui:remove>
	 
	<h:inputText style="display:none;" pt:data-item="marty.user.input" value="#{cc.attrs.value}" />
	<h:inputText styleClass="marty-userinput"
		pt:data-username="#{userInputController.getUserName(cc.attrs.value)}" />

	

</cc:implementation>


</html>
